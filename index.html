<body>
    <header>
        <h1>My Certificate</h1>

        </div>
        <div class="img-container">
            <img src="certificate/c_4.png" alt="4" loading="lazy">
        </div>
        <div class="img-container">
            <img src="certificate/c_5.png" alt="5" loading="lazy">
        </div>
        <div class="img-container">
            <img src="certificate/c_6.png" alt="6" loading="lazy">

        <div class="img-container">
            <img src="certificate/c_10.png" alt="10" loading="lazy">

        </div>
        <div class="img-container">
            <img src="certificate/c_12.jpg" alt="12" loading="lazy">
        </div>
        <div class="img-container">

        <div class="img-container">
            <img src="certificate/c_14.jpg" alt="14" loading="lazy">

    <div class="modal">
        <img src="" alt="Full size certificate" class="full-image">
        <button class="close-modal">&times;</button>
    </div>

    <script src="app.js"></script>

</html>
